<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:replace="${isLogin} ? ~{base :: parent(~{:: #second_h2})} : ~{base :: test}">
        <span id="main_h2">
            <h2>This is first service id</h2>
        </span>

        <span id="second_h2">
            <h1>user is login</h1>
            <h2>This is second service id</h2>
        </span>
    </div>

    <div th:replace="~{base :: test}">
        <h1>user is not login</h1>
        <span id="main_h2">

            <h2>This is first service id</h2>
        </span>

        
    </div>

    <div>
        <h1>another next div</h1>
    </div>

    
</body>
</html>
